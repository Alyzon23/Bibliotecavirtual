name: biblioteca_digital
description: "Plataforma de biblioteca digital con streaming de PDF y EPUB"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  
  # Supabase (alternativa gratuita)
  supabase_flutter: ^2.5.6
  
  # File picker para subir archivos
  file_picker: ^8.1.2
  
  # Para abrir URLs
  url_launcher: ^6.3.2
  
  # UI y navegaci√≥n
  flutter_bloc: ^8.1.3
  go_router: ^12.1.3
  
  # Networking
  dio: ^5.3.2
  
  # Lectores de documentos
  flutter_pdfview: ^1.3.2
  # syncfusion_flutter_pdfviewer: ^26.2.14
  
  # Reproductor de video
  youtube_player_flutter: ^9.1.1
  video_player: ^2.8.7
  
  # Almacenamiento local
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.4
  shared_preferences: ^2.2.2
  
  # UI Components
  cupertino_icons: ^1.0.8
  glassmorphism: ^3.0.0
  google_fonts: ^6.3.3
  animate_do: ^4.2.0
  
  # Flip Book
  pdfrx: ^1.1.4
  page_flip: ^0.2.0
  
  # Animaciones y efectos
  flutter_staggered_animations: ^1.1.1
  shimmer: ^3.0.0
  
  # Email
  mailer: ^6.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
